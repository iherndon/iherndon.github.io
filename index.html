<!DOCTYPE html>
<html ng-app='Life'>
<head>
	<title>Game of Life in AngularJS</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class='game-board' ng-controller='MainController as main'>
	<div class='game-container'>
		<div ng-repeat='cell in main.cellsArray' class='cell' ng-click='main.aliveToggle(cell)' ng-style='cell.checkStatus()'></div>
	</div>
	<div class='button-container'><button ng-click='main.runGameOnInterval(3)'>Start</button></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src='app.js'></script>
	<script src='main.controller.js'></script>
	<script src='game-board.factory.js'></script>
</body>
</html>
